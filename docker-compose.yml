version: '3'

services: 

  se3front:
        build: ./client/
        image: adrian1690/se3front
        ports:
            - 8000:8000
  mongodb:
        image: mongo:latest
        container_name: "mongodb"
        environment:
          - MONGODB_USER="adrian" 
          - MONGODB_PASS="123456"
          - MONGO_DATA_DIR=/data/db
          - MONGO_LOG_DIR=/dev/null
        volumes:
          - ./data/db:/data/db
        ports:
            - 27017:27017
        command: mongod --logpath=/dev/null # --quiet
